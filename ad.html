<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 광고 슬라이더 예시</title>
    <style>
        /* 슬라이더 컨테이너 스타일링 */
        .slider-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        /* 슬라이더 아이템 스타일링 */
        .slider-item {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .slider-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .ad-description {
            text-align: center;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="slider-container">
    <div class="slider-item">
        <div class="ad-description">
            <h3 id="adTitle"></h3>
        </div>
        <img src="" alt="" id="adImage">
        <p id="adText"></p>
    </div>
</div>

<script>
    const sliderContainer = document.querySelector(".slider-container");
    const adImage = document.getElementById("adImage");
    const adTitle = document.getElementById("adTitle");
    const adText = document.getElementById("adText");


    const ads = [
        {
            imageUrl: "https://cdn.dtnews24.com/news/photo/202306/746979_357139_1258.jpg\n",
            altText: "광고 1",
            title: "이야 이게 되네",
            text: "이것은 광고야 광고",
        },
        {
            imageUrl: "https://cdn.newstnt.com/news/photo/202302/254143_260136_4336.jpg\n",
            altText: "광고 2",
            title: "벌써 구현을?",
            text: "이것은 광고야 광고",
        },
        {
            imageUrl: "https://www.newsro.kr/wp-content/uploads/2018/07/%EC%9C%A0%EC%84%B1%EA%B5%AC%EC%B2%AD%EC%82%AC-771x578.jpg",
            altText: "광고 3",
            title: "제목 3",
            text: "이것은 광고야 광고",
        },
        // 추가 광고 정보
    ];

    let currentIndex = 0;

    function nextAd() {
        currentIndex = (currentIndex + 1) % ads.length;
        updateSlider();
    }

    function updateSlider() {
        const currentAd = ads[currentIndex];
        adImage.src = currentAd.imageUrl;
        adImage.alt = currentAd.altText;
        adTitle.textContent = currentAd.title;
        adText.textContent = currentAd.text;
    }

    setInterval(nextAd, 3000); // 3초마다 다음 광고로 이동
    updateSlider(); // 초기 광고 설정
</script>
</body>
</html>
