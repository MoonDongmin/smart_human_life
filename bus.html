<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버스 전광판 스타일 웹 페이지</title>
    <style>
        /* 전체 페이지 스타일링 */
        body {
            background-color: #000;
            font-family: "Digital-7 Mono", monospace;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        /* 전광판 텍스트 스타일 */
        .bus-sign {
            font-size: 4em;
            letter-spacing: 5px;
            padding: 20px;
            border: 5px solid #fff;
            border-radius: 10px;
            margin: 100px auto;
            max-width: 80%;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div class="bus-sign">
    <p>버스 번호: 102</p>
    <p>버스 도착까지 남은 시간: 5분</p>
    <p>목적지: 시내 중앙역</p>
</div>
</body>
</html>
